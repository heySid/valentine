<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Will You Be My Valentine? ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root {
    --pink: #ff4d6d;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Comic Sans MS", "Segoe UI", sans-serif;
    background: white;
    background-image:
      radial-gradient(circle at 15px 15px, rgba(255,77,109,0.15) 10%, transparent 11%),
      radial-gradient(circle at 55px 55px, rgba(255,77,109,0.15) 10%, transparent 11%);
    background-size: 80px 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    width: 92%;
    max-width: 420px;
    padding: 2.2rem;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h1 { color: var(--pink); }
  p { min-height: 3em; }

  .actions {
    margin-top: 2rem;
    position: relative;
    height: 140px;
  }

  button {
    font-size: 1.1rem;
    padding: 0.75rem 1.5rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
  }

  #yesBtn {
    background: var(--pink);
    color: white;
    left: 20%;
    top: 50%;
    transform: translateY(-50%);
  }

  #noBtn {
    background: #ddd;
    left: 60%;
    top: 50%;
    transform: translateY(-50%);
  }

  /* ===== RAGE MODE ANIMATIONS ===== */
  @keyframes shake {
    0% { transform: translateY(-50%) translateX(0); }
    25% { transform: translateY(-50%) translateX(-20px); }
    50% { transform: translateY(-50%) translateX(20px); }
    75% { transform: translateY(-50%) translateX(-20px); }
    100% { transform: translateY(-50%) translateX(0); }
  }

  @keyframes spin {
    from { transform: translateY(-50%) rotate(0deg); }
    to { transform: translateY(-50%) rotate(360deg); }
  }

  .shake {
    animation: shake 0.4s infinite;
  }

  .spin {
    animation: spin 1s linear infinite;
  }

  /* ===== HEART GAME ===== */
  .heart {
    position: fixed;
    font-size: 3.1rem;
    cursor: pointer;
    animation: floatUp 4s linear forwards;
    z-index: 1;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 1;
    }
    to {
      transform: translateY(-100vh);
      opacity: 0;
    }
  }

  .score {
    margin-top: 1rem;
    font-weight: bold;
    color: var(--pink);
  }

  #celebration {
    display: none;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Hey Chotu ðŸ’•</h1>
  <p id="text">Will you be my Valentine ?</p>

  <div class="actions">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <div class="score" id="score"></div>
</div>

<div class="card" id="celebration">
  <h1>Wohoooooo!!! ðŸŽ‰ðŸ’˜</h1>
  <p>Okay soâ€¦ dinner with me, soon ? ðŸ¥°</p>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const text = document.getElementById("text");
  const scoreEl = document.getElementById("score");
  const card = document.getElementById("card");
  const celebration = document.getElementById("celebration");

  let noClicks = 0;
  let affection = 0;
  let heartInterval = null;

  noBtn.addEventListener("click", () => {
    noClicks++;

    if (noClicks === 1) {
      noBtn.classList.add("shake");
      text.textContent = "Hey ðŸ˜  stop that.";
    }

    if (noClicks === 2) {
      noBtn.classList.remove("shake");
      noBtn.classList.add("spin");
      text.textContent = "Okay now youâ€™re just being rude.";
    }

    if (noClicks >= 3) {
      teleportNo();
      text.textContent = "Catch some hearts instead â¤ï¸";
      startHeartGame();
    }
  });

  function teleportNo() {
    const x = Math.random() * 40 + 50;
    const y = Math.random() * 60 + 20;
    noBtn.style.left = x + "%";
    noBtn.style.top = y + "%";
  }

  function startHeartGame() {
    if (heartInterval) return;

    scoreEl.textContent = "Affection: 0 â¤ï¸";

    heartInterval = setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 90 + "vw";
      heart.style.bottom = "-20px";

      heart.addEventListener("click", () => {
        affection++;
        scoreEl.textContent = `Affection: ${affection} â¤ï¸`;
        heart.remove();

        if (affection >= 5) {
          endHeartGame();
        }
      });

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 800);
  }

  function endHeartGame() {
    clearInterval(heartInterval);
    heartInterval = null;
    noBtn.remove();
    scoreEl.textContent = "";
    text.textContent = "Okay fineâ€¦ will you be my Valentine now? ðŸ¥°";
  }

  yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    celebration.style.display = "block";
  });
</script>

</body>
</html>
