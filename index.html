<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Will You Be My Valentine? ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  :root { --pink: #ff4d6d; }
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Comic Sans MS", "Segoe UI", sans-serif;
    background: white;
    background-image:
      radial-gradient(circle at 15px 15px, rgba(255,77,109,0.15) 10%, transparent 11%),
      radial-gradient(circle at 55px 55px, rgba(255,77,109,0.15) 10%, transparent 11%);
    background-size: 80px 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .card {
    background: white;
    width: 92%;
    max-width: 420px;
    padding: 2.2rem;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    text-align: center;
    position: relative;
    z-index: 2;
  }

  h1 { color: var(--pink); }
  p { min-height: 3em; }

  .actions {
    margin-top: 2rem;
    position: relative;
    height: 140px;
  }

  button {
    font-size: 1.1rem;
    padding: 0.75rem 1.5rem;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s ease, left 0.15s ease, top 0.15s ease;
  }

  #yesBtn {
    background: var(--pink);
    color: white;
    left: 20%;
    top: 50%;
    transform: translateY(-50%) scale(1);
  }

  #noBtn {
    background: #ddd;
    left: 60%;
    top: 50%;
    transform: translateY(-50%) scale(1);
  }

  /* Hearts */
  .heart {
    position: fixed;
    font-size: 3rem;
    cursor: pointer;
    animation: floatUp 4s linear forwards;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }

  .score {
    margin-top: 1rem;
    font-weight: bold;
    color: var(--pink);
  }

  /* GIF Overlay */
  #gifOverlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: 10;
    align-items: center;
    justify-content: center;
  }

  #gifOverlay img {
    width: 320px;
    max-width: 80%;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
  }

  #celebration { display: none; }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Hey Chotu ðŸ’•</h1>
  <p id="text">Will you be my Valentine ?</p>

  <div class="actions">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <div class="score" id="score"></div>
</div>

<div class="card" id="celebration">
  <h1>Wohoooooo!!! ðŸŽ‰ðŸ’˜</h1>
  <p>Okay soâ€¦ dinner with me, soon ? ðŸ¥°</p>
</div>

<div id="gifOverlay">
  <img src="https://media.giphy.com/media/11tTNkNy1SdXGg/giphy.gif" alt="frustrated" />
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const text = document.getElementById("text");
  const scoreEl = document.getElementById("score");
  const card = document.getElementById("card");
  const celebration = document.getElementById("celebration");
  const gifOverlay = document.getElementById("gifOverlay");

  let noClicks = 0;
  let affection = 0;
  let heartInterval = null;
  let noScale = 1;
  let yesScale = 1;

  noBtn.addEventListener("click", () => {
    noClicks++;

    if (noClicks === 1) {
      text.textContent = "Hey ðŸ˜  stop that.";
    }

    if (noClicks === 2) {
      text.textContent = "Really? ðŸ˜¤";
      gifOverlay.style.display = "flex";
      setTimeout(() => gifOverlay.style.display = "none", 3500);
    }

    if (noClicks === 3) {
      text.textContent = "Fineâ€¦ earn my affection â¤ï¸";
      startHeartGame();
    }

    if (noClicks > 3) {
      shrinkNo();
      growYes();
      text.textContent = "Still no? That hurts ðŸ˜­";
    }
  });

  function startHeartGame() {
    if (heartInterval) return;

    affection = 0;
    scoreEl.textContent = "Affection: 0 â¤ï¸";

    heartInterval = setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * 90 + "vw";
      heart.style.bottom = "-20px";

      heart.addEventListener("click", () => {
        affection++;
        scoreEl.textContent = `Affection: ${affection} â¤ï¸`;
        heart.remove();

        if (affection >= 5) endHeartGame();
      });

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 800);
  }

  function endHeartGame() {
    clearInterval(heartInterval);
    heartInterval = null;
    scoreEl.textContent = "";
    noBtn.remove();
    text.textContent = "Okay fineâ€¦ will you be my Valentine now? ðŸ¥°";
  }

  function shrinkNo() {
    noScale = Math.max(0.55, noScale - 0.1);
    noBtn.style.transform = `translateY(-50%) scale(${noScale})`;
  }

  function growYes() {
    yesScale += 0.12;
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  document.addEventListener("mousemove", (e) => {
    if (noClicks < 3 || !noBtn.isConnected) return;

    const rect = noBtn.getBoundingClientRect();
    const dx = rect.left + rect.width / 2 - e.clientX;
    const dy = rect.top + rect.height / 2 - e.clientY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 90) {
      const moveX = dx * 0.25;
      const moveY = dy * 0.25;

      let left = rect.left + moveX;
      let top = rect.top + moveY;

      left = Math.max(20, Math.min(window.innerWidth - rect.width - 20, left));
      top = Math.max(20, Math.min(window.innerHeight - rect.height - 20, top));

      noBtn.style.left = left + "px";
      noBtn.style.top = top + "px";
    }
  });

  yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    celebration.style.display = "block";
  });
</script>

</body>
</html>
