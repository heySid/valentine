  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #ff4d6d;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      left: 50%;
      transform: translateX(10%);
    }

    #yesBtn:hover {
      transform: translateX(-110%) scale(1.1);
    }

    .celebration {
      display: none;
    }

    .celebration h1 {
      font-size: 2.2rem;
    }

    .heart {
      font-size: 3rem;
      animation: float 1.5s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
